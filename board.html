<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/header-responsive.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/sidebar-responsive.css">
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="icon" type="image/x-icon" href="./assets\image\join-logo.svg">

</head>

<body onload="boardInit()">

    <div w3-include-html="assets/templates/header.html"></div>
    <div w3-include-html="assets/templates/header_responsive.html"></div>

    <div class="sidebar" w3-include-html="assets/templates/sidebar.html"></div>
    <div class="sidebar-responsive" w3-include-html="assets/templates/sidebar-responsive.html"></div>

    <div class="board-section">
        <div class="head-section">
            <div class="headline-h1">
                <h1>Board</h1>
            </div>
            <div class="head-section-right">
                <div class="input-section">
                    <input id="search-input" type="text" placeholder="Find Task">
                    <img class="input-line" src="assets/image/board/input-line.svg" alt="Line">
                    <img id="search" class="input-search" src="assets/image/board/search.svg" alt="Search Icon">
                </div>

                <button class="add-task" onclick='openAddTaskTemplate()'>
                    <span>Add task</span>
                    <img src="assets/image/board/add.svg" alt="Plus Icon">
                </button>
                <img onclick="openAddTask()" class="addTask-responive-img" src="assets/icons/addTaskResponsive.svg" alt="addTaskPlus">
            </div>
        </div>


        <div class="input-section-repsonsive">
            <input id="search-input-responsive" type="text" placeholder="Find Task">
            <img class="input-line" src="assets/image/board/input-line.svg" alt="Line">
            <img id="search-responsive" class="input-search" src="assets/image/board/search.svg" alt="Search Icon">
        </div>
        <div class="task-board">
            <div class="task-section">
                <span>To do</span>
                <img id="plus-img-1" onmouseover="changeImage('assets/image/board/plus-button-blue.svg', 'plus-img-1')" onmouseout="changeImage('assets/image/board/plus-button.svg', 'plus-img-1')" onclick="openAddTaskTemplate('toDo')" class="plus-icon" src="assets/image/board/plus-button.svg" alt="Plus Icon">
            </div>
            <div class="task-section">
                <span>In progress</span>
                <img id="plus-img-2" onmouseover="changeImage('assets/image/board/plus-button-blue.svg', 'plus-img-2')" onmouseout="changeImage('assets/image/board/plus-button.svg', 'plus-img-2')" onclick="openAddTaskTemplate('inProgress')" class="plus-icon" src="assets/image/board/plus-button.svg" alt="Plus Icon">
            </div>
            <div class="task-section">
                <span>Await feedback</span>
                <img id="plus-img-3" onmouseover="changeImage('assets/image/board/plus-button-blue.svg', 'plus-img-3')" onmouseout="changeImage('assets/image/board/plus-button.svg', 'plus-img-3')" onclick="openAddTaskTemplate('awaitFeedback')" class="plus-icon" src="assets/image/board/plus-button.svg" alt="Plus Icon">
            </div>
            <div class="task-section">
                <span>Done</span>
            </div>
        </div>

        <div class="task-field">
            
            <div class="scroll-area">
                <div class="task-area">
                    <div class="task-section-responsive">
                        <span>To do</span>
                        <img id="plus-img-1-responsive" onmouseover="changeImage('assets/image/board/plus-button-blue.svg', 'plus-img-1-responsive')" onmouseout="changeImage('assets/image/board/plus-button.svg', 'plus-img-1-responsive')" class="plus-icon" src="assets/image/board/plus-button.svg" alt="Plus Icon">
                    </div>
                    <div id="toDo" class="creat-task-area" ondrop="moveTo(event); removeHighlight('toDo')"
                        ondragleave="removeHighlight('toDo')" ondragover="allowDrop(event); highlight('toDo')"
                        data-category="toDo">
                    </div>

                    <div class="task-section-responsive">
                        <span>In progress</span>
                        <img id="plus-img-2-responsive" onmouseover="changeImage('assets/image/board/plus-button-blue.svg', 'plus-img-2-responsive')" onmouseout="changeImage('assets/image/board/plus-button.svg', 'plus-img-2-responsive')" class="plus-icon" src="assets/image/board/plus-button.svg" alt="Plus Icon">
                    </div>
                    <div id="inProgress" class="creat-task-area" ondrop="moveTo(event); removeHighlight('inProgress')"
                        ondragleave="removeHighlight('inProgress')" ondragover="allowDrop(event); highlight('inProgress')"
                        data-category="inProgress">
                    </div>

                    <div class="task-section-responsive">
                        <span>Await feedback</span>
                        <img id="plus-img-3-responsive" onmouseover="changeImage('assets/image/board/plus-button-blue.svg', 'plus-img-3-responsive')" onmouseout="changeImage('assets/image/board/plus-button.svg', 'plus-img-3-responsive')" class="plus-icon" src="assets/image/board/plus-button.svg" alt="Plus Icon">
                    </div>
                    <div id="awaitFeedback" class="creat-task-area" ondrop="moveTo(event); removeHighlight('awaitFeedback')"
                        ondragleave="removeHighlight('awaitFeedback')"
                        ondragover="allowDrop(event); highlight('awaitFeedback')" data-category="awaitFeedback">
                    </div>

                    <div class="task-section-responsive">
                        <span>Done</span>
                    </div>
                    <div id="done" class="creat-task-area" ondrop="moveTo(event); removeHighlight('done')"
                        ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')"
                        data-category="done">
                    </div>
                </div>
            </div>
        </div>


        <div id="showTaskCard"></div>
    </div>


    <script src="script.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/add_task_subtasks.js"></script>
    <script src="./js/add_task_assignment.js"></script>
    <script src="./js/add_task_submit.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/board_event_listeners.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/board_render.js"></script>
    <script src="./js/board_task_changes.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/contact_form.js"></script>
    <script src="./js/contact_form_submit.js"></script>
    <script src="./js/username.js"></script>
</body>

</html>
